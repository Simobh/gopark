<div class="container-fluid historique-bg">

  <app-navbar></app-navbar>

  <div class="container historique-wrapper">

    <!-- HEADER -->
    <div class="historique-header">
      <div class="d-flex justify-content-between align-items-start flex-wrap gap-3">

        <div>
          <div class="d-flex align-items-center gap-3 mb-2">
            <i class="bi bi-heart-fill"></i>
            <h2 class="fw-bold mb-0">Favoris</h2>
          </div>

          <p class="text-muted mb-0">
            Retrouvez ici vos parkings favoris.
          </p>
        </div>

      </div>

      <hr class="my-4">
    </div>

    <!-- CONTENU -->
    <div class="historique-section">

      <ng-container *ngIf="FavorisItems$ | async as favorisList">

        <!-- LISTE DES FAVORIS -->
        <div *ngFor="let f of favorisList" class="historique-card">
          <div class="row align-items-center g-4">

            <div class="col-12 col-md-3 border-end">
              <div class="position-relative">
                <img
                  src="/assets/images/favoris_page.png"
                  class="historique-img"
                />
              </div>
            </div>

            <div class="col-12 col-md-6 ps-md-4">
              <div class="d-flex align-items-center gap-2 mb-1">
                <h5 class="fw-bold mb-0">{{ f.parking.name }}</h5>
              </div>

              <div class="info-row">
                <span>{{ f.parking.address }}</span>
              </div>

              <div class="info-row info-date">
                <span>
                  Mis en favoris le
                  {{ formatDate(f.createdAt) | date:'dd/MM/yyyy à HH:mm' }}
                </span>
              </div>
            </div>

            <div class="col-12 col-md-3 text-md-end">
              <button
                [routerLink]="['/search']"
                [queryParams]="{ lat: f.parking.position.lat, lon: f.parking.position.lon }"
                class="fw-bold btn btn-primary btn-sm w-100 mb-2 d-flex align-items-center justify-content-center gap-2">
                <i class="bi bi-geo-alt"></i>
                Voir
              </button>

              <button
                (click)="removeFavorite(f.firebaseId)"
                class="fw-bold btn btn-outline-danger btn-sm w-100 d-flex align-items-center justify-content-center gap-2">
                <i class="bi bi-trash"></i>
                Supprimer
              </button>
            </div>

          </div>
        </div>

        <!-- ÉTAT VIDE (AUCUN FAVORI) -->
        <div
          *ngIf="favorisList.length === 0"
          class="text-center text-muted py-5">

          <i class="bi bi-heart fs-1 d-block mb-3"></i>
          <p class="mb-1 fw-semibold">Aucun favori enregistré</p>
          <p class="mb-0 small">
            Ajoutez des parkings à vos favoris pour les retrouver ici.
          </p>

        </div>

      </ng-container>

    </div>
  </div>
</div>

<app-footer></app-footer>
