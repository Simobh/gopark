<div class="container-fluid px-4">
  <h2 class="mb-3">Recherche de Parkings</h2>

  <div class="row g-2">
    <div class="col-md-3">
      <select [ngModel]="selectedCity$ | async" (ngModelChange)="onCityChange($event)" class="form-select border-primary">
        <option value="all">Toutes les villes</option>
        <option *ngFor="let city of availableCities" [value]="city.id">{{ city.name }}</option>
      </select>
    </div>
    <div class="col-md-7">
      <input type="text" class="form-control border-primary" placeholder="Saisir une adresse..." [(ngModel)]="address" (keyup.enter)="searchAddress()" />
    </div>
    <div class="col-md-2">
      <button class="btn btn-primary w-100" (click)="searchAddress()">Localiser</button>
    </div>
  </div>

  <hr />

  <div class="row g-3" style="height: calc(130vh - 300px); min-height: 600px;">
    
    <div [ngClass]="isListVisible ? 'col-md-8' : 'col-12'" class="h-100 position-relative" style="transition: all 0.3s ease;">
      <div class="card h-100 shadow-sm overflow-hidden">
        <ng-container *ngIf="parkings$ | async as parkingsList; else loadingOrEmpty">
          <div *ngIf="!isLoading; else loadingSpinner" class="h-100 position-relative">
            
            <app-map [parkings]="parkingsList" [userCoords]="coords"></app-map>

            <button *ngIf="!isListVisible" 
                    (click)="toggleList()" 
                    class="btn btn-dark position-absolute shadow-lg" 
                    style="top: 20px; right: 20px; z-index: 1050; border-radius: 4px; padding: 10px 15px;">
              Afficher la liste
            </button>

          </div>
        </ng-container>
      </div>
    </div>

    <div *ngIf="isListVisible" class="col-md-4 h-100 d-flex flex-column">
      <div class="card h-100 shadow-sm bg-light">
        
        <div class="card-header bg-white py-3 d-flex justify-content-between align-items-center">
          <h5 class="mb-0 text-primary fw-bold">Résultats ({{ (parkings$ | async)?.length || 0 }})</h5>
          
          <button type="button" 
                  (click)="toggleList()"
                  style="border: none; background: none; font-size: 24px; font-weight: bold; cursor: pointer; color: #666; line-height: 1;"
                  onmouseover="this.style.color='red'" 
                  onmouseout="this.style.color='#666'">
            X
          </button>
        </div>
        
        <div class="card-body overflow-auto p-2">
          <ng-container *ngIf="parkings$ | async as parkingsList">
            <div *ngFor="let p of parkingsList" class="card mb-2 border-0 shadow-sm">
              <div class="card-body p-3">
                <h6 class="fw-bold mb-1">{{ p.name }}</h6>
                <p class="small text-muted mb-0">{{ p.address }}</p>
              </div>
            </div>
          </ng-container>
        </div>
      </div>
    </div>

  </div>
</div>

<ng-template #loadingOrEmpty>
  <div class="d-flex flex-column align-items-center justify-content-center h-100">
    <div class="spinner-border text-primary mb-2"></div>
    <span>Chargement...</span>
  </div>
</ng-template>

<ng-template #loadingSpinner>
  <div class="d-flex flex-column align-items-center justify-content-center h-100">
    <div class="spinner-grow text-primary mb-2"></div>
    <span>Mise à jour...</span>
  </div>
</ng-template>
